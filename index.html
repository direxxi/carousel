
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Complex Carousel</title>
</head>
<body>
    <section class="top">
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/A-Level Maths Textbook Year 1 & 2 thousands of practice questions for the full course (CGP A-Level Maths).jpg" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="/A-Level Maths Textbook Year 1 & 2 thousands of practice questions for the full course (CGP A-Level Maths).jpg" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="/A-Level Maths Textbook Year 1 & 2 thousands of practice questions for the full course (CGP A-Level Maths).jpg" alt="Slide 3">
                </div>
                <div class="carousel-item">
                    <img src="/A-Level Maths Textbook Year 1 & 2 thousands of practice questions for the full course (CGP A-Level Maths).jpg" alt="Slide 4">
                </div>
                <div class="carousel-item">
                    <img src="/A-Level Maths Textbook Year 1 & 2 thousands of practice questions for the full course (CGP A-Level Maths).jpg" alt="Slide 5">
                </div>
                <div class="carousel-item">
                    <img src="/A-Level Maths Textbook Year 1 & 2 thousands of practice questions for the full course (CGP A-Level Maths).jpg" alt="Slide 6">
                </div>
                <div class="carousel-item">
                    <img src="/A-Level Maths Textbook Year 1 & 2 thousands of practice questions for the full course (CGP A-Level Maths).jpg" alt="Slide 7">
                </div>
                <div class="carousel-item">
                    <img src="/A-Level Maths Textbook Year 1 & 2 thousands of practice questions for the full course (CGP A-Level Maths).jpg" alt="Slide 8">
                </div>
                <div class="carousel-item">
                    <img src="/A-Level Maths Textbook Year 1 & 2 thousands of practice questions for the full course (CGP A-Level Maths).jpg" alt="Slide 9">
                </div>
                <div class="carousel-item">
                    <img src="/A-Level Maths Textbook Year 1 & 2 thousands of practice questions for the full course (CGP A-Level Maths).jpg" alt="Slide 10">
                </div>
            </div>
            <div class="carousel-controls">
                <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
                <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
            </div>
            <div class="carousel-indicators">
                <span class="dot active" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
                <span class="dot" onclick="currentSlide(6)"></span>
                <span class="dot" onclick="currentSlide(7)"></span>
                <span class="dot" onclick="currentSlide(8)"></span>
                <span class="dot" onclick="currentSlide(9)"></span>
                <span class="dot" onclick="currentSlide(10)"></span>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
